<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      h1 {
        font-family: "Arial Black", sans-serif;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
        color: #008c3a;
      }
      .product-card {
        border: 1px solid #eee;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        width: calc(33.333% - 20px);
      }
      .shopping-cart {
        border: 1px solid #ccc;
        padding: 10px;
      }
      .main-content {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <h1 class="text-center mt-3">Sergio Tolbaños</h1>

    <div class="container mt-3"></div>
    <div class="container mt-3">
      <div class="row mb-3">
        <div class="col">
          <input
            type="number"
            id="min-price"
            placeholder="Precio mínimo que deseas pagar"
            class="form-control"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="category"
            placeholder="Categoría: smartphones, laptops, fragrances... "
            class="form-control"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="brand"
            placeholder="Marca"
            class="form-control"
          />
        </div>
        <div class="col-auto">
          <button id="apply-filters" class="btn btn-primary">
            Aplicar Filtros
          </button>
        </div>
      </div>
      <div class="main-content">
        <div class="product-results col-9"></div>
        <div class="shopping-cart col-3"></div>
      </div>
    </div>

    <script src="style.css"></script>
    <script src="Script.js"></script>
  </body>
</html>
